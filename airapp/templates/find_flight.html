<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Flight | AirJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3070/3070422.png" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: #eaf6ff;
      }
      .navbar {
        background: linear-gradient(45deg, #007BFF, #28A745);
      }
      .navbar-brand, .nav-link {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .nav-link:hover {
        color: #c2f0ff !important;
      }

      .flight-form-container {
        max-width: 600px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.2);
        margin: 30px auto;
        border: 2px solid #007BFF;
      }
      .flight-form-container h2 {
        color: #007BFF;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .flight-form-container label {
        font-weight: bold;
        color: #0056b3;
      }
      .flight-form-container input {
        width: 100%;
        padding: 10px;
        border: 2px solid #b3e0ff;
        border-radius: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s, background 0.3s;
        background-color: #f4fbff;
      }
      .flight-form-container input:focus {
        border-color: #007BFF;
        background-color: #e0f3ff;
        outline: none;
      }
      .flight-form-container button {
        width: 100%;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .flight-form-container button:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        text-align: center;
        font-weight: bold;
        margin-top: 15px;
      }

      footer {
        background: linear-gradient(45deg, #007BFF, #28A745);
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AirJ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'find_flight' %}">Find Flight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'seebookings' %}">My Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Flight Search Form -->
    <div class="flight-form-container">
      <h2>Find Your Flight</h2>
      <form action="{% url 'find_flight' %}" method="POST">
        {% csrf_token %}
        <label for="source">From</label>
        <input type="text" name="source" placeholder="Departure city or airport" required />

        <label for="destination">To</label>
        <input type="text" name="destination" placeholder="Arrival city or airport" required />

        <label for="date">Date of Travel</label>
        <input type="date" name="date" required />

        <button type="submit">Search Flights</button>

        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 AirJ | Fly smart. Fly safe.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
